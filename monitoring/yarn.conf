<source>
  type tail
  path /var/log/hadoop/hdfs/hadoop-hdfs-namenode-*.log
  pos_file /var/opt/microsoft/omsagent/state/namenodelog.pos
  read_from_head true
  tag oms.api.log_yarnnamenode
  format none
</source>

<filter oms.api.log_yarnnamenode>
  type filter_hdinsight
</filter>

<match oms.api.log_yarnnamenode>
    type out_oms_api
    log_level info
    num_threads 5
    buffer_chunk_limit 10m
    buffer_type file
    buffer_path /var/opt/microsoft/omsagent/state/out_oms_yarnnamenodelog.*.buffer
    buffer_queue_limit 10
    buffer_queue_full_action drop_oldest_chunk
    flush_interval 20s
    retry_limit 10
    retry_wait 30s
    max_retry_wait 9m
</match>


